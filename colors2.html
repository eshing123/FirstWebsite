<html>
	<head>
		<title>colors</title>
		<style>
			p {
				background-color: #E5B5E4;
			}
			p.red {
				color: #B70F19;
			}
			p.blue {
				color: #200385;
			}
			.green {
				color: #086D07;
			}
		</style>
	</head>
	<body>
		<p class="red">this text is red.</p>
		<p class="blue">this text is blue.</p>
		<p class="green">this text is green.</p>
	</body>
</html>
